<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="top-container">
      <div class="header"></div>
      <div class="sidebar">
        <div class="dashboard">Dashboard</div>
        <div class="sidebar-content">
          <div class="top-sidebar">
            <div class="top-sidebar-content">Home</div>
            <div class="top-sidebar-content">Profile</div>
            <div class="top-sidebar-content">Messages</div>
            <div class="top-sidebar-content">History</div>
            <div class="top-sidebar-content">Tasks</div>
            <div class="top-sidebar-content">Communities</div>
          </div>
          <div class="bottom-sidebar">
            <div class="bottom-sidebar-content">Settings</div>
            <div class="bottom-sidebar-content">Support</div>
            <div class="bottom-sidebar-content">Privacy</div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="left-content">
          <div class="projects">Your Projects</div>
          <div class="all-projects">1</div>
          <div class="all-projects">2</div>
          <div class="all-projects">3</div>
          <div class="all-projects">4</div>
          <div class="all-projects">5</div>
          <div class="all-projects">6</div>
        </div>
        <div class="right-content">
        <div class="announcement right">Announcement</div>
        <div class="announcement-bar middle"></div>
        <div class="trending right">Trending</div>
        <div class="trending-bar middle"></div>
        </div>
      </div>
    </div>
  </body>
</html>
